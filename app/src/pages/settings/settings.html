<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ 'Mi cuenta' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-avatar align="middle">
      <img src={{currentUser.profileImage}}>
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-person" item-start></ion-icon>
    Nombre:
    <ion-badge color="grey2" item-end>{{currentUser.name}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-mail" item-start></ion-icon>
    Correo:
    <ion-badge color="grey2" item-end>{{currentUser.email}}</ion-badge>
  </ion-item>

    <div padding>
      <button ion-button color="grey2" block outline (click)="openEdit()">
        <div>
          <ion-icon name="md-create"></ion-icon>
          <label>Editar usuario</label>
        </div>
      </button>
      <button ion-button color="grey2" block outline (click)="cerrarSesion()">
        <div>
          <ion-icon name="md-log-out"></ion-icon>
          <label>Cerrar sesi√≥n</label>
        </div>
      </button>
    </div>



  <div padding class="bottom">
    <button class="delete" ion-button color="grey2" block outline (click)="deleteUser()">
      <div>
        <ion-icon name="warning"></ion-icon>
        <label>Darse de baja</label>
      </div>
    </button>
    <div class="contact">
      <!-- <button ion-button color="grey2" block outline (click)="openContact()">Contacto</button>-->
      <ion-label (click)="openContact()">Contacta con nosotros</ion-label>
    </div>
  </div>
</ion-content>
