<ion-content>
  <ion-img src="http://www.thecouplestory.com/images/ForgotPasswordGuy.png" height="420" width="420"></ion-img>
  <form [formGroup]="email" (submit)="send(email.value)">
    <ion-list>
      <ion-item text-wrap>
        <h2 >Introduce tu email y te enviremos un enlace de recuperación</h2>
      </ion-item>
      <ion-item>
        <!--<ion-label fixed>Email</ion-label>-->
        <ion-input type="text"  name="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="grey2" block outline>Enviar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
