<ion-header>

  <ion-navbar color="grey">
    <ion-title>Editar credenciales de usuario</ion-title>

    <ion-buttons (click)="cancel()" start>
      <button ion-button >
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="core, android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="update" (submit)="save(update.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email"  name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Nombre' | translate }}</ion-label>
        <ion-input type="text"  name="name" formControlName="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'ContraseÃ±a' | translate }}</ion-label>
        <ion-input type="password"  name="password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="grey2" block outline>Guardar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
