<ion-header>

  <ion-navbar color="grey">
    <ion-title>{{ 'Registrarse' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="account" (submit)="doSignup(account.value)">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'Name' | translate }}</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'Password' | translate }}</ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Verify password' | translate }}</ion-label>
        <ion-input type="password" name="password2" formControlName="password2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Province' | translate }}</ion-label>
        <ion-input type="text" name="province" formControlName="province"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'City' | translate }}</ion-label>
        <ion-input type="text" name="city" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Post code' | translate }}</ion-label>
        <ion-input type="text" name="postcode" formControlName="postcode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Address' | translate }}</ion-label>
        <ion-input type="text" name="address" formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'Phone' | translate }}</ion-label>
        <ion-input type="text" name="phone" formControlName="phone"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="grey2" type="submit" block outline>Registrarse</button>
      </div>

    </ion-list>
  </form>
</ion-content>
